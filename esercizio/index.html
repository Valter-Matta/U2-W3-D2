<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center my-3">Form di oggi, apri anche la console</h1>
    </header>
    <main>
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col col-12">
            <form class="d-flex justify-content-center" id="myForm">
              <label class="form-label" for="input"></label>
              <input
                type="text"
                placeholder="Inserisci il tuo nome..."
                id="input"
                required
                class="form-control-lg"
              />
              <button
                id="save"
                
                type="button"
                class="btn btn-success mx-3"
              >
                Salva in Local Storage
              </button>
              <button
                id="remove"
                
                type="button"
                class="btn btn-warning"
              >
                Rimuovi dal Local Storage
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/esercizio/script/index.js"></script>
  </body>
</html>
